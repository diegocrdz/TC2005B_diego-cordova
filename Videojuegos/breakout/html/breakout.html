<!DOCTYPE html>
<html>
    <head>
        <title>Definitive Breakout</title>
        <link rel="stylesheet" href="../css/styles.css">
        <script src="../js/game_classes.js"></script>
        <script src="../js/breakout.js"></script>
    </head>

    <body>
        <div id="headerContainer">
            <h1>DEFINITIVE BREAKOUT</h1>
        </div>

        <div id="gameContainer">

            <div id="side-menu">

                <div id="config">
                    <h2>Game Settings</h2>
                    <div>
                        <label for="rows">Rows:</label>
                        <input type="number" id="rows" min="1" max="10" value="5">
                    </div>
                    <div>
                        <label for="cols">Columns:</label>
                        <input type="number" id="cols" min="1" max="10" value="10">
                    </div>
                    <div>
                        <label for="ball-size">Initial Speed:</label>
                        <input type="number" id="initial-speed" min="0.1" max="1" step="0.1" value="0.3">
                    </div>
                    <button id="startGame">Apply & Restart</button>
                </div>
    
                <div id="game-values">
                    <h2>Game Values</h2>
                    <div>
                        <p id="last-powerup">Power-Up:</p>
                        <p id="paddle-size">Paddle Size:</p>
                        <p id="ball-speed">Ball Speed:</p>
                        <p id="ball-size">Ball Size:</p>
                    </div>
                    
                </div>

                <div id="instructions">
                    <h2>Instructions</h2>
                    <p>Move using W,A,S,D</p>
                    <p>Press R to restart</p>
                    <p>Break all the blocks to win</p>
                </div>

            </div>
    
            <canvas id="canvas"></canvas>  

        </div>
        
        <a href="/">
            <button id="backButton">Back</button>
        </a>
        
        <script> main(); </script>
    </body>
</html>
